<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
</head>
<body>
<a th:href="@{/add_note}">Add Note</a>
<table>
    <tr th:each="note: ${notes}">
        <td th:text="${note.message}"></td>
    </tr>
</table>
</body>
</html>
